<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <meta name="description" content="Fylo data storage component">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
 
</head>
<body>
<div class="back"></div>

<div class="left">
  <section class="logo">
  <img src="images/logo.svg" alt="logo image">
  </section>

  <section class="icons">
    <!-- icon section -->
    <img src="images/icon-document.svg" alt="document icon">
    <img src="images/icon-folder.svg" alt="folder icon">
    <img src="images/icon-upload.svg" alt="upload icon">
  </section>
</div>

<div class="right">

  <div class="text">
  You’ve used <b>8<sub>1</sub><sub>5</sub> GB</b> of your storage
  </div>

  <div class="remainder">
  <div class="arrow"></div>
  <div class="number">
    <div class="one">
      1
    </div>
    <div class="eight">
      8
    </div>
    <div class="five">
      5
    </div>
  </div>
   <span class="GB"> GB Left</span>
  </div>

  
  <div>
        <progress value="815" max="1000"></progress>
        
        <div class="progress">
        <div class="start">
      0 GB
        </div>
        <div class="end">
      1000 GB
      </div>
      </div>
  </div>
</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Paminus</a>.
  </div>
</body>
</html>
